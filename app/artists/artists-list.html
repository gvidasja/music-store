<div class="container" style="margin-top: 12px">
    <alert message="artists.error"></alert>

    <a href="#artist" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add new artist</span>
    </a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="artist in artists.list">
                <td>
                    <a ng-href="#artist/{{artist.id}}">
                        {{artist.name}}
                    </a>
                </td>
                <td>{{artist.location}}</td>
                <td>
                    <span ng-click="artists.deleteArtist(artist)"
                          class="clickable glyphicon glyphicon-trash">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
