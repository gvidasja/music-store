<div class="container" style="margin-top: 12px">
    <alert message="payments.error"></alert>

    <a href="#payment" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add new payment</span>
    </a>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Price</th>
                <th>Type</th>
                <th colspan="3">Record Label</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="payment in payments.list">
                <td>
                    <a ng-href="#payment/{{payment.id}}">
                        {{payment.title}}
                    </a>
                </td>
                <td>{{payment.artist}}</td>
                <td>{{payment.year}}</td>
                <td>{{payment.price | currency}}</td>
                <td>{{payment.type}}</td>
                <td>{{payment.recordLabel}}</td>
                <td>
                    <span ng-show="payment.discount"
                          class="label label-success pull-right">
                        {{payment.discount | capitalize}}
                    </span>
                    <span ng-show="payment.exclusive"
                          class="label label-warning pull-right">
                        Exclusive
                    </span>
                </td>
                <td>
                    <span ng-click="payments.deletePayment(payment)"
                          class="clickable glyphicon glyphicon-trash">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
