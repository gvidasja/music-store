<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="user.error"></alert>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Add new user
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <input type="email"
                                   placeholder="Email"
                                   ng-model="user.model.email"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <input type="tel"
                                   placeholder="Phone"
                                   ng-model="user.model.phone"
                                   class="form-control"
                            />
                        </fieldset>
                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="user.submit()" class="btn btn-success">Save</a>
                    <a href="#users" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
