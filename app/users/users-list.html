<div class="container" style="margin-top: 12px">
    <alert message="users.error"></alert>

    <a href="#user" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add new user</span>
    </a>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Price</th>
                <th>Type</th>
                <th colspan="3">Record Label</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users.list">
                <td>
                    <a ng-href="#user/{{user.id}}">
                        {{user.title}}
                    </a>
                </td>
                <td>{{user.artist}}</td>
                <td>{{user.year}}</td>
                <td>{{user.price | currency}}</td>
                <td>{{user.type}}</td>
                <td>{{user.recordLabel}}</td>
                <td>
                    <span ng-show="user.discount"
                          class="label label-success pull-right">
                        {{user.discount | capitalize}}
                    </span>
                    <span ng-show="user.exclusive"
                          class="label label-warning pull-right">
                        Exclusive
                    </span>
                </td>
                <td>
                    <span ng-click="users.deleteUser(user)"
                          class="clickable glyphicon glyphicon-trash">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
