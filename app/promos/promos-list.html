<div class="container" style="margin-top: 12px">
    <alert message="promos.error"></alert>

    <a href="#promo" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add new promo</span>
    </a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Price</th>
                <th>Type</th>
                <th colspan="3">Record Label</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="promo in promos.list">
                <td>
                    <a ng-href="#promo/{{promo.id}}">
                        {{promo.title}}
                    </a>
                </td>
                <td>{{promo.artist}}</td>
                <td>{{promo.year}}</td>
                <td>{{promo.price | currency}}</td>
                <td>{{promo.type}}</td>
                <td>{{promo.recordLabel}}</td>
                <td>
                    <span ng-show="promo.discount"
                          class="label label-success pull-right">
                        {{promo.discount | capitalize}}
                    </span>
                    <span ng-show="promo.exclusive"
                          class="label label-warning pull-right">
                        Exclusive
                    </span>
                </td>
                <td>
                    <span ng-click="promos.deletePromo(promo)"
                          class="clickable glyphicon glyphicon-trash">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
