<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="promo.error"></alert>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add new promo
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <input type="text"
                                   placeholder="Title"
                                   ng-model="promo.model.title"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <input type="number"
                                   placeholder="Year"
                                   ng-model="promo.model.year"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number"
                                       placeholder="Price"
                                       ng-model="promo.model.price"
                                       class="form-control"
                                />
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"
                                           ng-model="promo.model.exclusive"
                                           ng-true-value="1"
                                           ng-false-value="0"
                                    />
                                    Exclusive
                                </label>
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <input type="text"
                                   placeholder="Promo art url"
                                   ng-model="promo.model.promoArt"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <select ng-model="promo.model.type"
                                    class="form-control"
                                    title="type"
                                    ng-options="at.id as at.name | capitalize for at in promo.promoTypes">
                            </select>
                        </fieldset>

                        <fieldset class="form-group">
                            <select ng-model="promo.model.recordLabel"
                                    class="form-control"
                                    title="recordLabel"
                                    ng-options="rl.id as rl.name for rl in promo.recordLabels">
                            </select>
                        </fieldset>

                        <fieldset class="form-group">
                            <select ng-model="promo.model.artist"
                                    class="form-control"
                                    title="artist"
                                    ng-options="a.id as a.name for a in promo.artists">
                            </select>
                        </fieldset>

                        <fieldset class="form-group">
                            <select ng-model="promo.model.discount"
                                    class="form-control"
                                    title="discount"
                                    ng-options="d.id as d.name for d in promo.discounts">
                            </select>
                        </fieldset>
                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="promo.submit()" class="btn btn-primary">Save</a>
                    <a href="#promos" class="btn">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
