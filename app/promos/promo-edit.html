<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="promo.error"></alert>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add new promo
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <input type="text"
                                   disabled
                                   ng-if="promo.disabled"
                                   ng-model="promo.model.code"
                                   class="form-control"
                            >
                            <input type="text"
                                   placeholder="Code"
                                   ng-if="!promo.disabled"
                                   ng-model="promo.model.code"
                                   class="form-control"
                            >
                        </fieldset>

                        <fieldset class="form-group">
                            <input type="text"
                                   placeholder="Description"
                                   ng-model="promo.model.description"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <select ng-model="promo.model.discount"
                                    class="form-control"
                                    title="discount"
                                    ng-options="d.id as d.name for d in promo.discounts">
                            </select>
                        </fieldset>

                        <fieldset class="form-group">
                            <input type="number"
                                   placeholder="Amount"
                                   required
                                   ng-model="promo.model.amount"
                                   class="form-control"
                            />
                        </fieldset>
                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="promo.submit()" class="btn btn-primary">Save</a>
                    <a href="#promos" class="btn">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
