<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="recordLabel.error"></alert>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add new record-label
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <input type="text"
                                   placeholder="Name"
                                   ng-model="recordLabel.model.name"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <input type="text"
                                   placeholder="Description"
                                   ng-model="recordLabel.model.description"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="number"
                                       placeholder="Royalties"
                                       ng-model="recordLabel.model.royalties"
                                       class="form-control"
                                       max="1"
                                       min="0"
                                />
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="recordLabel.submit()" class="btn btn-primary">Save</a>
                    <a href="#record-labels" class="btn">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
