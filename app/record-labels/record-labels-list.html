<div class="container" style="margin-top: 12px">
    <alert message="recordLabels.error"></alert>

    <a href="#record-label" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add new recordLabel</span>
    </a>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Price</th>
                <th>Type</th>
                <th colspan="3">Record Label</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="recordLabel in recordLabels.list">
                <td>
                    <a ng-href="#record-label/{{recordLabel.id}}">
                        {{recordLabel.title}}
                    </a>
                </td>
                <td>{{recordLabel.artist}}</td>
                <td>{{recordLabel.year}}</td>
                <td>{{recordLabel.price | currency}}</td>
                <td>{{recordLabel.type}}</td>
                <td>{{recordLabel.recordLabel}}</td>
                <td>
                    <span ng-show="recordLabel.discount"
                          class="label label-success pull-right">
                        {{recordLabel.discount | capitalize}}
                    </span>
                    <span ng-show="recordLabel.exclusive"
                          class="label label-warning pull-right">
                        Exclusive
                    </span>
                </td>
                <td>
                    <span ng-click="recordLabels.deleteRecordLabel(recordLabel)"
                          class="clickable glyphicon glyphicon-trash">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
