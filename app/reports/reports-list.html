<div class="container" style="margin-top: 12px">
    <alert message="reports.error"></alert>

    <a href="#report" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add new report</span>
    </a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Price</th>
                <th>Type</th>
                <th colspan="3">Record Label</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report in reports.list">
                <td>
                    <a ng-href="#report/{{report.id}}">
                        {{report.title}}
                    </a>
                </td>
                <td>{{report.artist}}</td>
                <td>{{report.year}}</td>
                <td>{{report.price | currency}}</td>
                <td>{{report.type}}</td>
                <td>{{report.recordLabel}}</td>
                <td>
                    <span ng-show="report.discount"
                          class="label label-success pull-right">
                        {{report.discount | capitalize}}
                    </span>
                    <span ng-show="report.exclusive"
                          class="label label-warning pull-right">
                        Exclusive
                    </span>
                </td>
                <td>
                    <span ng-click="reports.deleteReport(report)"
                          class="clickable glyphicon glyphicon-trash">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
