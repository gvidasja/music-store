<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-12">

            <alert message="report.error"></alert>

            <form>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Choose a report</h3>
                    </div>

                    <div class="panel-body">
                        <fieldset class="form-group">
                            <label>Report type:</label>
                            <div class="input-group">
                                <select ng-model="report.model.type"
                                        class="form-control"
                                        title="type"
                                        ng-change="report.clear()"
                                        ng-options="r.id as r.name for r in report.reportTypes">
                                </select>
                                <div class="input-group-btn">
                                    <button ng-click="report.submit()"
                                            class="btn btn-success"
                                            ng-disabled="!report.model.type">
                                        Get report
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="panel-footer" ng-if="report.model.type">
                        <div ng-if="report.model.type === report.reportTypes[0].id">
                            <fieldset class="form-group">
                                <label>Artist:</label>
                                <select ng-model="report.model.artist"
                                        class="form-control"
                                        title="type"
                                        ng-options="a.id as a.name for a in report.artists">
                                </select>
                            </fieldset>

                            <fieldset class="form-group">
                                <label>Record Label:</label>
                                <select ng-model="report.model.recordLabel"
                                        class="form-control"
                                        title="type"
                                        ng-options="r.id as r.name for r in report.recordLabels">
                                </select>
                            </fieldset>

                            <albums-report report="report.report"></albums-report>
                        </div>

                        <div ng-if="report.model.type === report.reportTypes[1].id">
                            <fieldset class="form-group">
                                <label>Date from:</label>
                                <input type="date"
                                       ng-model="report.model.from"
                                       class="form-control"
                                >
                            </fieldset>

                            <fieldset class="form-group">
                                <label>Date to:</label>
                                <input type="date"
                                       ng-model="report.model.to"
                                       class="form-control"
                                >
                            </fieldset>

                            <orders-report report="report.report"></orders-report>
                        </div>

                        <div ng-if="report.model.type === report.reportTypes[2].id">
                            <fieldset class="form-group">
                                <select ng-model="report.model.artist"
                                        class="form-control"
                                        title="type"
                                        ng-options="a.id as a.name for a in report.artists">
                                </select>
                            </fieldset>

                            <fieldset class="form-group">
                                <select ng-model="report.model.recordLabel"
                                        class="form-control"
                                        title="type"
                                        ng-options="r.id as r.name for r in report.recordLabel">
                                </select>
                            </fieldset>

                            <tracks-report report="report.report"></tracks-report>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
