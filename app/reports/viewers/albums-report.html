<div class="row" ng-if="report">
    <div class="col-md-8">
        <h4>Albums by record label and artist</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Artist</th>
                <th>Album</th>
                <th>Record Label</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="album in report[0]">
                <td>{{album.artist}}</td>
                <td>{{album.album}}</td>
                <td>{{album.recordLabel}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-4">
        <h4>Album count by record label</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Record Label</th>
                <th>Album Count</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in report[1]">
                <td>{{item.recordLabel}}</td>
                <td>{{item.albumCount}}</td>
            </tr>
            </tbody>
        </table>

        <h4>Album count by artist</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Artist</th>
                <th>Album Count</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in report[2]">
                <td>{{item.artist}}</td>
                <td>{{item.albumCount}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
