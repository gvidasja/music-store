<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="order.error"></alert>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add new order
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <input type="date"
                                   ng-init="order.model.date = order.model.date || Date.now()"
                                   ng-model="order.model.date"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <select ng-model="order.model.user"
                                    class="form-control"
                                    title="user"
                                    ng-options="u.id as u.name for u in order.users">
                            </select>
                        </fieldset>

                        <fieldset class="form-group">
                            <select ng-model="order.model.album"
                                    class="form-control"
                                    title="album"
                                    ng-options="a.id as a.name for a in order.albums">
                            </select>
                        </fieldset>

                        <fieldset class="form-group">
                            <select ng-model="order.model.promo"
                                    class="form-control"
                                    title="promo"
                                    ng-options="p.id as p.name for p in order.promos">
                            </select>
                        </fieldset>
                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="order.submit()" class="btn btn-primary">Save</a>
                    <a href="#orders" class="btn">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
