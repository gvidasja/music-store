<div class="container" style="margin-top: 12px">
    <alert message="orders.error"></alert>

    <a href="#order" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add new order</span>
    </a>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Price</th>
                <th>Type</th>
                <th colspan="3">Record Label</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in orders.list">
                <td>
                    <a ng-href="#order/{{order.id}}">
                        {{order.title}}
                    </a>
                </td>
                <td>{{order.artist}}</td>
                <td>{{order.year}}</td>
                <td>{{order.price | currency}}</td>
                <td>{{order.type}}</td>
                <td>{{order.recordLabel}}</td>
                <td>
                    <span ng-show="order.discount"
                          class="label label-success pull-right">
                        {{order.discount | capitalize}}
                    </span>
                    <span ng-show="order.exclusive"
                          class="label label-warning pull-right">
                        Exclusive
                    </span>
                </td>
                <td>
                    <span ng-click="orders.deleteOrder(order)"
                          class="clickable glyphicon glyphicon-trash">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
