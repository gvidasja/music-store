<div class="container" style="margin-top: 12px">
    <alert message="orders.error"></alert>

    <a href="#order" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add new order</span>
    </a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Status</th>
                <th>Album</th>
                <th>User</th>
                <th>Date</th>
                <th>Price</th>
                <th colspan="3">Promo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in orders.list">
                <td>
                    <span ng-show="order.status === 1"
                          class="label label-danger">
                        Canceled
                    </span>
                    <span ng-show="order.status === 2"
                          class="label label-warning">
                        Pending
                    </span>
                    <span ng-show="order.status === 3"
                          class="label label-success">
                        Complete
                    </span>
                </td>
                <td>{{order.album}}</td>
                <td>{{order.user}}</td>
                <td>{{order.date | date}}</td>
                <td>{{order.price}}</td>
                <td>
                    <span ng-show="order.promo"
                          class="label label-info pull-right">
                        {{order.promo}}
                    </span>
                </td>
                <td>
                    <span ng-click="orders.deleteOrder(order)"
                          class="clickable glyphicon glyphicon-trash">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
