<div class="container" style="margin-top: 12px">
    <alert message="tracks.error"></alert>

    <a href="#track" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add new track</span>
    </a>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Price</th>
                <th>Type</th>
                <th colspan="3">Record Label</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="track in tracks.list">
                <td>
                    <a ng-href="#track/{{track.id}}">
                        {{track.title}}
                    </a>
                </td>
                <td>{{track.artist}}</td>
                <td>{{track.year}}</td>
                <td>{{track.price | currency}}</td>
                <td>{{track.type}}</td>
                <td>{{track.recordLabel}}</td>
                <td>
                    <span ng-show="track.discount"
                          class="label label-success pull-right">
                        {{track.discount | capitalize}}
                    </span>
                    <span ng-show="track.exclusive"
                          class="label label-warning pull-right">
                        Exclusive
                    </span>
                </td>
                <td>
                    <span ng-click="tracks.deleteTrack(track)"
                          class="clickable glyphicon glyphicon-trash">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
