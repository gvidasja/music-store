<div class="container" style="margin-top: 12px">
    <a href="#album" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Add new album</span>
    </a>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
                <th>Price</th>
                <th>Type</th>
                <th colspan="3">Record Label</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="album in albums.list">
                <td>
                    <a ng-href="#album/{{album.id}}">
                        {{album.title}}
                    </a>
                </td>
                <td>{{album.artist}}</td>
                <td>{{album.year}}</td>
                <td>{{album.price | currency}}</td>
                <td>{{album.type}}</td>
                <td>{{album.recordLabel}}</td>
                <td>
                    <span ng-show="album.discount"
                          class="label label-success pull-right">
                        {{album.discount | capitalize}}
                    </span>
                    <span ng-show="album.exclusive"
                          class="label label-warning pull-right">
                        Exclusive
                    </span>
                </td>
                <td>
                    <a href="" ng-click="almubs.deleteAlbum(album)"
                          class="glyphicon glyphicon-trash">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
