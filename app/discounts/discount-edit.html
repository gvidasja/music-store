<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="discount.error"></alert>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Add new discount
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <input type="text"
                                   placeholder="Name"
                                   ng-model="discount.model.name"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"
                                      ng-if="discount.model.type === 2">$</span>
                                <span class="input-group-addon"
                                      ng-if="discount.model.type === 1">%</span>
                                <input type="number"
                                       placeholder="Amount"
                                       ng-model="discount.model.amount"
                                       class="form-control"
                                />
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <select ng-model="discount.model.type"
                                    class="form-control"
                                    title="type"
                                    ng-options="at.id as at.name | capitalize for at in discount.discountTypes">
                            </select>
                        </fieldset>
                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="discount.submit()" class="btn btn-success">Save</a>
                    <a href="#discounts" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
